<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saylani Welfare Trust</title>
</head>

<body>


  <center><h1><img src="/images/OIP2.jpeg" alt="Saylani Logo"></h1></center> <!-- Local file path to logo -->
  <center>
    <h1> Saylani Online Trust </h1>
  </center>

  <center>
    <table border="0" bgcolor="lightgrey">
      <form action="work2.html" method="get">


        <tr>
          <td colspan="2">
            <center>Student Online form </center>
          </td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp;Name: &emsp;</td>
          <td><input type="text" name="Name" placeholder="Enter your full name" required></td>
        </tr>
          <br><br><br>
        <tr>
          <td>&nbsp;&nbsp;Father Name: &emsp;</td>
          <td><input type="text" name="Father Name" placeholder="Enter your full name" required></td>
        </tr>

        <tr>
          <td>&nbsp;&nbsp;password: &emsp;</td>
          <td><input type="password" name="password" placeholder="***********" required minlength="8"></td>
        </tr>

        <tr>
          <td>&nbsp;&nbsp;Address: &emsp;</td>
          <td><textarea name="message" rows="5" cols="20" placeholder="address"></textarea></td>

        </tr>

        <tr>
          <td><label for="gender">&nbsp;&nbsp;gender: &emsp;</label></td>
          <td><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
          </td>

        </tr>


        <tr>
          <td><label for="language">&nbsp;&nbsp;language: &emsp;</label></td>
          <td><label for="Urdu">Urdu</label>
            <input type="radio" id="Urdu" name="language" value="Urdu">
            <label for="English">English</label>
            <input type="radio" id="English" name="language" value="English">
            <label for="Arabic">Arabic</label>
            <input type="radio" id="Arabic" name="language" value="Arabic">
            <label for="Chiness">Chiness</label>
            <input type="radio" id="Chiness" name="language" value="Chiness">
          </td>
        </tr>
        <tr>
          <td><label for="date">&nbsp;&nbsp;date: &emsp;</label></td>
          <td><input type="date" name="date"></td>

        </tr>
        <tr>
          <td>&nbsp;&nbsp;Email Id: &emsp;</td>
          <td><input type="email" name="Email" placeholder="Email ID"></td>

        </tr>

        <tr>

          <td>&nbsp;&nbsp;Mobile number: &emsp;</td>
          <td><input type="number" name="Mobile number" placeholder="Mobile Number"></td>
        </tr>
        <tr>
          <td><label for="country">&nbsp;&nbsp;city: &emsp; </label></td>
          <td><select id="country" name="country">
              <option value="" disabled selected>select your city </option>
              <option value="pak">pak</option>
              <option value="ind">ind</option>
              <option value="can">can</option>
              <option value="eng">eng</option>
            </select></td>

        </tr>


        <tr>
          <td><label for="hobbies">&nbsp;&nbsp;hobbies: &emsp;</label></td>
          <td><select id="hobbies" name="hobbies" multiple>
              <!--<option value="" disabled selected>select your hobbies </option>-->
              <option value="cricket" selected>cricket</option>
              <option value="football">football</option>
              <option value="hokey">hokey</option>
              <option value="tennis">tennis</option>
            </select></td>
        </tr>

        <tr>
          <td><label for="file">&nbsp;&nbsp;upload picture</label></td>
          <td><input type="file" name="file"></td>
          <td><button>upload</button></td>
        </tr>
        <tr>

          <td></td>
          <td> &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>submit form </button></td>
        </tr>

      </form>

    </table>
  </center>

</body>

</html>
